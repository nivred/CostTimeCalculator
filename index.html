<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3.7 Boilerplate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5" id="calculator">

                <h1 class="text-center">Cost/Time Calculator</h1>

                <form>
                    <div class="form-group">
                        <label class="text-right">Work Type</label>
                        <select name="workType" id="work-type" class="p-1">
                            <option value="minutes">Development ($160/hour)</option>
                            <option value="hours">Design ($120/hour)</option>
                            <option value="hours">Project Management ($120/hour)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Time</label>
                        <input type="text" name="time" id="time" class="px-1">
                        <select name="minHr" id="min-hr" class="ml-2 p-1">
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Cost</label>
                        <input type="text" name="cost" id="cost" class="px-1" placeholder="$">
                    </div>
                    <button class="btn btn-block">Round up to nearest 15 minute</button>
                    <button class="btn btn-block">Round down to nearest 15 minuites</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
